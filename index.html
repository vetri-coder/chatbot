<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impacteers Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'times new roman', sans-serif;
  background: #cef1d8;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-attachment: fixed;
  overflow: hidden;
}

.container {
  width: 90%;
  max-width: 500px;
  height: 85vh;
  border-radius: 20px;
  padding: 0;
  background: rgba(253, 253, 253, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px 0 rgba(13, 19, 102, 0.37);
  border: 1px solid rgba(232, 248, 230, 0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: rgba(0, 0, 0, 0.3);
  color: #f6efef;
  padding: 16px;
  text-align: center;
  font-weight: 600;
  font-size: 1.3rem;
  border-bottom: 1px solid rgba(17, 1, 1, 0.1);
}

.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.user, .bot {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 20px;
  font-size: 0.95rem;
  word-wrap: break-word;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  animation: fadeIn 0.5s ease-in;
}

.user {
  align-self: flex-end;
  background: #035e11;
  color: #fff;
}

.bot {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.5);
  color: #222;
  border-left: 4px solid #0688DB;
}

.input-area {
  display: flex;
  padding: 15px;
  background: rgba(255, 255, 255, 0.3);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

#user-input {
  flex: 1;
  padding: 12px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  outline: none;
  color: #333;
}

#send-btn {
  margin-left: 10px;
  padding: 12px 20px;
  background-color: #035e11;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

#send-btn:hover {
  background-color: #68c50b;
}

/* Scrollbar Styling */
.chat-box::-webkit-scrollbar {
  width: 6px;
}
.chat-box::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Impacteers Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('send-btn');
    const box = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    btn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      // Add User Message to Chatbox
      const userDiv = document.createElement('div');
      userDiv.className = 'user fadeIn';
      userDiv.innerHTML = `<strong>You:</strong> ${msg}`;
      box.appendChild(userDiv);
      input.value = '';
      box.scrollTop = box.scrollHeight;

      // Call backend API to get Bot Response
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: msg })
      });

      const data = await res.json();
      // Add Bot Message to Chatbox
      const botDiv = document.createElement('div');
      botDiv.className = 'bot fadeIn';
      botDiv.innerHTML = `<strong>Bot:</strong> ${data.response}`;
      box.appendChild(botDiv);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
